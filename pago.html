<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pago.css">
</head>
<body>
    <div class="container">
        <h1>Detalles de Pago</h1>
        
        <form id="payment-form">
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de Celular</label>
                <input type="tel" id="telefono" name="telefono" placeholder="(+51) 987 654 321" required pattern="[0-9+ ]+">
            </div>

            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" required maxlength="19">
            </div>

            <div class="form-group">
                <label for="expiracion">Fecha de Expiración</label>
                <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" required maxlength="5">
            </div>

            <div class="form-group">
                <label for="cvv">Código de Seguridad (CVV)</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección para envío del Producto</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
            </div>

            <div class="form-group">
                <label for="codigo-postal">Código Postal</label>
                <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Código Postal" required>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" placeholder="País" required>
            </div>

           
            <div class="form-group">
                <button type="button" class="btn-volver" onclick="volverAlInicio()">Volver a la Página Principal</button>
            </div>

           
            <div class="form-group">
                <button type="submit" class="btn-pagar">Pagar Ahora</button>
            </div>
        </form>
    </div>

    <script src="../js/script2.js"></script>
</body>
</html>
